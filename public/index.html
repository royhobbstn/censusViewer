<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    
    <script src="%PUBLIC_URL%/long.js" ></script>
    <script src="%PUBLIC_URL%/bytebuffer.js" ></script>
    <script src="%PUBLIC_URL%/protobuf.js" ></script>
    <script src="%PUBLIC_URL%/axios.min.js" ></script>


    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <button onClick="sendMessage()">send message to server</button>
    <script type="text/javascript">
    
      "use strict";
      /* global dcodeIO axios*/
      
      let ProtoBuf = dcodeIO.ProtoBuf;
      let Message = ProtoBuf
        .loadProtoFile('%PUBLIC_URL%/message.proto', (err, builder)=>{
          if(err) {
            return console.log(err);
          }
          Message = builder.build('Dictionary');
          loadMessage();
        });
        
      let loadMessage = ()=> {
        axios.post('https://d0ahqlmxvi.execute-api.us-west-2.amazonaws.com/dev/pbf', 
        {"path":"e059/050/08","expression":["B19013001"],"dataset":"acs1115"},
        { responseType: 'arraybuffer'}
        )
          .then(function (response) {
            console.log('Response from the server: ', response);
            let msg = Message.decode(response.data);
            console.log('Decoded message', msg);
            console.log(typeof msg);
            console.log(msg);
            console.log(msg.pairs);
            msg.pairs.forEach(pair=> {
              console.log(pair);
            });
          })
          .catch(function (response) {
            console.log(response);
          });
      };

    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
